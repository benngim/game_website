{% extends "layout.html" %}

{% block title %} TicTacToe {% endblock %}
{% block head %} 
    <script src="/static/js/tictactoe.js"></script> 
{% endblock %}

{% block navbar_tictactoe %} class="nav-bar-active" {% endblock %}

{% block body %} 
    <div class="page-title">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <hr class="horizontal-divider">

    <div class="tictactoe-game">
        <div class="tictactoe-board">
            <div class="tictactoe-tile tictactoe-tile-hrline tictactoe-tile-vrline" id="tile-0">0</div>
            <div class="tictactoe-tile tictactoe-tile-hrline tictactoe-tile-vrline" id="tile-1">1</div>
            <div class="tictactoe-tile tictactoe-tile-hrline tictactoe-edge-tile" id="tile-2">2</div>
            <div class="tictactoe-tile tictactoe-tile-hrline tictactoe-tile-vrline" id="tile-3">3</div>
            <div class="tictactoe-tile tictactoe-tile-hrline tictactoe-tile-vrline" id="tile-4">4</div>
            <div class="tictactoe-tile tictactoe-tile-hrline tictactoe-edge-tile" id="tile-5">5</div>
            <div class="tictactoe-tile tictactoe-tile-vrline" id="tile-6">6</div>
            <div class="tictactoe-tile tictactoe-tile-vrline" id="tile-7">7</div>
            <div class="tictactoe-tile tictactoe-edge-tile" id="tile-8">8</div>
        </div>
    </div>
{% endblock %}
